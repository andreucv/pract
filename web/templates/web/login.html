{% extends 'home.html' %}
{% load bootstrap %}

{% block content %}

<center class="container">
	<div class="row">
	<div class="col-lg-8">
		<div class="well">
			<center class="row">
				<h3> {{idioma.bienvenida}} </h3>
				<br>
				<img src="/static/img/profile.png">
				<h2> {{idioma.nombreempresa}}
				<br><br>
				<h4> {{idioma.subbienvenida}} </h4>
			</center>
		</div>
	</div>
	<center class="col-lg-4 well" >
		<h4> {{idioma.entra}} </h4>
	<form method='POST' action='#'>
		{% csrf_token %}
		{{loginform | bootstrap}}
		<button type="submit" class="btn btn-default">{{idioma.entra}}</button>
	</form>
	</center>
</center>

{% endblock %}
